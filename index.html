<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <div class="text-center fw-bolder">
          <h1 class="p-4">Welcome To <span class="text-info-emphasis fs-1 fw-bold">Phone  Master</span></h1>
        </div>
        <div class="container bg-success-subtle p-4 rounded">
          <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Latest</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Offers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" target="_blank" href="https://amirul-islam.netlify.app/">About Us</a>
            </li>
          </ul>
        </div>
    </header>
    <!-- Search Field -->

    <section class="container mt-5 mb-4">
        <div class="row justify-content-end">
            <div class="col-sm-5">
                <input type="text" class="form-control" id="search-field" placeholder="Search Your Phone by name">
            </div>
            <label for="inputPassword" class="col-sm-4 col-form-label pt-0"><button id="search-button" class="btn btn-success mt-0">Search</button></label>
          </div>
    </section>
    <main class="container">
        <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
        <div id="no-found-message" class="text-warning text-center mt-5 d-none">
            <h3>No phone found, please try a new search!</h3>
        </div>
        <!-- show more section  -->
        <div id="show-all" class="text-center d-none">
          <div id="btn-show-all" class="btn btn-info mt-3 mb-5">Show more</div>
        </div>
        <!-- Spinner section  -->
        <div id="spinner-section" style="height: 300px;" class="d-flex justify-content-center align-items-center d-none">
            <div class="spinner-grow text-success" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </div>
        <!-- Modal Content  -->
        <section>
              <!-- Modal -->
          <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="phoneDetailsModalLabel">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div id="phone-release" >

                  </div>
                  <h3>Phone Features</h3>
                  <ul id="phone-featers">
                  </ul>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </section>
    </main>
    <footer class="text-center">
      <p><small>Amirul Islam Limon Â© 2023</small></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
